<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <form id="myForm">
        <label for="l1_t_Jank">Pierwsza liczba (od 20 do 60): </label>
        <input type="number" id="l1_t_Jank" min="20" max="60" required><br><br>
        
        <label for="l2_t_Jank">Druga liczba (od 20 do 60): </label>
        <input type="number" id="l2_t_Jank" min="20" max="60" required><br><br>
        
        <label for="pocz_Jank">Wartość początkowa wielkości tekstu: </label>
        <input type="number" id="pocz_Jank" min="0" max="100" required><br><br>
        
        <label for="tekst_Jank">Dowolny tekst: </label>
        <input type="text" id="tekst_Jank" required><br><br>
        
        <button type="submit">Wyślij</button>
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            var l1_t_Jank = parseInt(document.getElementById("l1_t_Jank").value);
            var l2_t_Jank = parseInt(document.getElementById("l2_t_Jank").value);
            var pocz_Jank = parseInt(document.getElementById("pocz_Jank").value);
            var tekst_Jank = document.getElementById("tekst_Jank").value;

            if (isNaN(l1_t_Jank) || isNaN(l2_t_Jank) || isNaN(pocz_Jank)) {
                alert("Proszę wprowadzić poprawne liczby.");
                return;
            }

            if (l1_t_Jank < 20 || l1_t_Jank > 60) {
                alert("Liczba 1 nie należy do przedziału <20,60>");
                return;
            }

            if (l2_t_Jank < 20 || l2_t_Jank > 60) {
                alert("Liczba 2 nie należy do przedziału <20,60>");
                return;
            }

            var i = pocz_Jank;
            if (l1_t_Jank < l2_t_Jank) {
                while (i < 100) {
                    document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_Jank + "<br></p>");
                    i += 5;
                }
            } else if (l1_t_Jank > l2_t_Jank) {
                while (i > 0) {
                    document.write("<p style=\"font-size:" + i + "px; color: black;\"><br>" + tekst_Jank + "<br></p>");
                    i -= 5;
                }
            } else {
                document.write("<p style=\"font-size:" + pocz_Jank + "px; color: black;\"><br>" + tekst_Jank + "<br></p>");
            }
        });
    </script>
</body>
</html>
