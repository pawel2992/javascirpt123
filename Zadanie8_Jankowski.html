<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function show_confirm()
            {
            var r=confirm("Naciśnij klawisz");
                if (r==true)
                    { document.write("Nacisnąłeś OK!"); }
                else
                    { document.write("Nacisnąłeś Cancel!"); }
            }
            function okno_zamknij_Aug()
            {
            window.close()
            }
            </script>
        </script>
    </head>
    <body>
        <b>Zastosowanie:</b><br>
        Jest używany, jeśli chcemy zapytać użytkownika o weryfikacje, lub akceptację jakichś danych. Użytkownik musi nacisnąć „OK.” w celu akceptacji bądź „Cancel” w celu odrzucenia. Jeżeli zostanie wybrane „OK.” metoda zwraca true w przeciwnym wypadku false.<br>
        <input type="button" onclick="show_confirm()" value="Pokaż confirm box" /><br><br>
        <input type="button" value="zamknij okno" onclick="okno_zamknij_Aug()"/>
    </body>
