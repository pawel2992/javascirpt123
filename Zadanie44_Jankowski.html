<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyświetlanie Imienia i Nazwiska</title>
    <style>
        .text {
            font-size: 41px;
        }
    </style>
</head>
<body>
<div class="text">
 <script>
   nazwisko = "Jankowski";
  imie = "Paweł";
   ile_razy_wyswietlic = 12; // [(liczba_liter_nazwiska % 4) + 10]

  for (let i = 1; i <= ile_razy_wyswietlic; i++) {
    if (i % 2 !== 0) {
      document.write(nazwisko + "<br>");
    } else {
      document.write(imie + "<br>");
    }
  }
 </script>
</div>
</body>
</html>
