!DOCTYPE html>
<html>
    <head>
        <title>proste obliczenia</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div style="color:red;font-size:50px">
        <script language="JavaScript">
        var liczba1=prompt("podaj a=","");
        var a_Aug=parseFloat(liczba1);
        var liczba2=prompt("podaj b=","");
        var b_Aug=parseFloat(liczba2);
      document.write("a="+a_Aug+"<br>");
      document.write("b="+b_Aug+"<br>");
      document.write("("+a_Aug+"+"+b_Aug+")<sup>3</sup>="+a_Aug+"<sup>3</sup>+"+"3"+a_Aug+"<sup>2</sup>"+b_Aug+"+"+"3"+a_Aug+b_Aug+"<sup>2</sup>"+"+"+b_Aug+"<sup>3</sup>");
        </script>
      </div>
    </body>
</html>
