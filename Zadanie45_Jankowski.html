<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wyświetlanie Imienia i Nazwiska</title>
    <style>
        .blue {
            color: blue;
            font-size: 41px;
        }
        .green {
            color: green;
            font-size: 41px;
        }
    </style>
</head>
<body>
<script>
    let nazwisko = "Jankowski";
    let imie = "Paweł";
    let ile_razy_wyswietlic = 12; // [(liczba_liter_nazwiska % 4) + 10]

    // Wczytanie liczby z okienka
    let liczba = prompt("Wprowadź liczbę:");
    liczba = parseInt(liczba);

    // Sprawdzanie parzystości wczytanej liczby
    if (liczba % 2 === 0) {
        // Parzysta liczba, wyświetlamy nazwisko
        for (let i = 1; i <= ile_razy_wyswietlic; i++) {
            document.write('<p class="blue">' + nazwisko + '</p>');
        }
    } else {
        // Nieparzysta liczba, wyświetlamy imię
        for (let i = 1; i <= ile_razy_wyswietlic; i++) {
            document.write('<p class="green">' + imie + '</p>');
        }
    }
</script>
</body>
</html>
