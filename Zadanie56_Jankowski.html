<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liczby pierwsze</title>
</head>
<body>
    <h1>Liczby pierwsze</h1>
    <div id="result"></div>

    <script>
        let result = document.getElementById("result");
        let primeNumbers = [];

        for (let i_Jank = 0; i_Jank < 40; i_Jank++) {
            let w = i_Jank * i_Jank + i_Jank + 41;
            let isPrime = true;

            if (isPrime) {
                primeNumbers.push(`i_Jank = ${i_Jank}, w(${i_Jank}) = ${w}`);
            }
        }

        result.innerHTML = primeNumbers.join("<br>");
    </script>
</body>
</html>
